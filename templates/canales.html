<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // By default, submit button is disabled
                document.querySelector('#submit').disabled = true;

                // Enable button only if there is text in the input field
                document.querySelector('#canal').onkeyup = () => {
                    if (document.querySelector('#canal').value.length > 0)
                        document.querySelector('#submit').disabled = false;
                    else
                        document.querySelector('#submit').disabled = true;
                };

                document.querySelector('#nuevo-canal').onsubmit = () => {

                    // Create new item for list
                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#canal').value;

                    // Add new item to task list
                    document.querySelector('#canales').append(li);

                    // Clear input field and disable button again
                    document.querySelector('#canal').value = '';
                    document.querySelector('#submit').disabled = true;

                    // Stop form from submitting
                    return false;
                };

            });
        </script>
        <title>Canales</title>
    </head>
    <body>
        <h1>Ingreso de Canales</h1>

        <ul id="canales">
            
        </ul>

        <form id="nuevo-canal">
            <input id="canal" autocomplete="off" autofocus placeholder="Nuevo Canal" type="text">
            <input id="submit" type="submit">
        </form>

    </body>
</html>
